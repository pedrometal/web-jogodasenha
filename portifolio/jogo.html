<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogo Senha (Bulls and Cows)</h1>
    <nav>
      <a href="https://web-jogodasenha.vercel.app/" class="btn">Início</a>
    </nav>
  </header>

  <section id="senha">
    <input type="text" id="palpite" maxlength="4" placeholder="4 dígitos únicos">
    <button class="btn" onclick="verificarPalpite()">Tentar</button>
    <button class="btn" onclick="mostrarSenha()">Mostrar Senha</button>
    <h3>Tentativas</h3>
    <ul class="history" id="historico"></ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
